<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">


<head>
	<title>Bootstrap Portfolio</title>
</head>
<body>
	<header id="masthead">
	<div class="container">
	<a href="index.html" id="logo">Jordan Olson</a>
	<nav class="navbar navbar-light bg-faded">
  <form class="form-inline">
  	<a href="index.html">
    <button class="btn btn-sm align-middle btn-outline-secondary" type="button">About</button>
    <a href="contact.html">
    <button class="btn btn-sm align-middle btn-outline-secondary" type="button">Contact</button>
    <a href="portfolio.html">
  <button class="btn btn-sm align-middle btn-outline-secondary" type="button" >Portfolio</button> </a>
  </form>
</nav>
</div>
	</header>


	<div id="main-container" class="container">
	<section class="main-section">
		<h1>Contact</h1>

		<form id="contact-form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="John Smith" required="required">
				</li>
				<li>
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
				</li>
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" required="required"></textarea>
				</li>
			</ul>
			<input type="submit" name="submit">
		</form>

	</section>

	<section class="sidebar">
		<div id="connect">
			<h2>Connect With Me</h2>

			<img src="assets/images/facebook_logo.png" class="social" alt="facebook">
			<img src="assets/images/google_logo.png" class="social" alt="google">
			<img src="assets/images/linkedin_logo.png" class="social" alt="linkedin">
		</div>
		

	</section>

	</div>
	<footer>
		<div class="container">
			&copy; Copyright Jordan Olson 2017
		</div>
	</footer>

</body>
</html>
